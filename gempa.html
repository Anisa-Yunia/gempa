<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas js gempa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background: linear-gradient(to left, pink,30%,white);
        }
        th{
            background: rgb(224, 181, 101);
            text-align: center;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-6 my-5">
                <h3>Data-Data gempa di Indonesia</h3>
                <table border="1" cellpadding="10" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Lokasi</th>
                            <th>Skala</th>
                            <th>Dampak Gempa</th>
                        </tr>
                    </thead>
                    <tbody>
                        <script>
                            class gempa{
                                constructor(lokasi,skala){
                                    this.lokasi = lokasi;
                                    this.skala = skala;
                                }
                            
                                dampak(){
                                    var dg;
                                    if (this.skala <= 2) {
                                        dg = "gempa tidak terasa";
                                        
                                    } else if (this.skala <= 4) {
                                        dg = "Bangunan retak-retak";
                                    } else if (this.skala <=6){
                                        dg = "bangunan roboh";
                                    } else if (this.skala > 6){
                                        dg = "selain bangunan roboh & berpotensi tsunami";
                                    }else{}
                            
                                    return dg;
                            
                                }   
                                infoGempa(){
                                    document.write(`<tr> 
                                        <td>${this.lokasi}</td>
                                        <td>${this.skala}</td>
                                        <td>${this.dampak()}</td>
                                    </T>`);
                                }
                            }	
                                
                                //buat object
                                let g1 = new gempa('Banten', 1.5);
                                let g2 = new gempa('Cianjur', 5.5);
                                let g3 = new gempa('Aceh', 9.5);
                                var g4 = new gempa('Palu',7.7);
                                var g5 = new gempa('Sukabumi', 2);
                                var g6 = new gempa('Bukit Tinggi', 3.6);
                                var g7 = new gempa('Manado', 4);
                                var g8 = new gempa('Jakarta',5.2);
                                
                                g1.infoGempa(); g2.infoGempa(); g3.infoGempa();g4.infoGempa();                             
                                g5.infoGempa(); g6.infoGempa(); g7.infoGempa();g8.infoGempa();
                                    
                            
                            </script>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
